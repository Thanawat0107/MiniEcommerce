<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>รายละเอียดสินค้า - Mini E-commerce</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/productDetails.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <a href="index.html">หน้าแรก</a>
      <a href="product.html" class="active">สินค้า</a>
      <a href="cart.html">ตะกร้า</a>
    </nav>
  </header>

  <main class="details-container">
    <div class="details-image">
      <img src="https://cdn.pixabay.com/photo/2017/09/04/18/39/coffee-2714970_1280.jpg" alt="เสื้อยืด">
    </div>

    <div class="details-info">
      <h2>เสื้อยืด</h2>
      <p class="price">200฿</p>
      <p class="desc">
        เสื้อยืดคุณภาพดี เนื้อผ้านุ่ม ใส่สบาย ระบายอากาศได้ดี เหมาะสำหรับใส่ได้ทุกโอกาส
      </p>

      <div class="quantity-box">
        <button>-</button>
        <input type="text" value="1" readonly>
        <button>+</button>
      </div>

      <button class="add-cart-btn">เพิ่มลงตะกร้า</button>
    </div>
  </main>

  <footer>
    <p>© 2025 Mini E-Commerce</p>
  </footer>
</body>

</html>
